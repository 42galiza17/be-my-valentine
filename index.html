<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body * {
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        background-image: url();
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-image: url(flower.jpg);
        background-size: cover;
        overflow: hidden;
      }
      .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        display: inline-block;
      }
      #yes {
        background-color: green;
        color: white;
      }
      #no {
        background-color: gray;
        color: white;
        transition: transform 0.3s ease;
      }
      .emoji {
        width: 100px;
        height: 100px;
      }
      .crying-eyes {
        animation: tearDrop 1s infinite alternate;
      }
      @keyframes tearDrop {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(5px);
        }
      }
      .happy-eyes {
        animation: blink 1s infinite alternate;
      }
      @keyframes blink {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Will you be my Valentine? ❤️</h1>
      <svg id="emoji" class="emoji" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="yellow" />
        <circle cx="35" cy="40" r="5" fill="black" class="crying-eyes" />
        <circle cx="65" cy="40" r="5" fill="black" class="crying-eyes" />
        <path
          d="M30,65 Q50,80 70,65"
          stroke="black"
          stroke-width="5"
          fill="none"
        />
      </svg>
      <div class="btns">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
      </div>
    </div>

    <script>
      const noButton = document.getElementById("no");
      const yesButton = document.getElementById("yes");
      const emoji = document.getElementById("emoji");
      const container = document.querySelector(".container");

      noButton.addEventListener("mouseover", function () {
        const containerRect = container.getBoundingClientRect();
        const maxX = containerRect.width - noButton.offsetWidth - 50;
        const maxY = containerRect.height - noButton.offsetHeight - 50;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noButton.style.transform = `translate(${x}px, ${y}px)`;
        emoji.innerHTML = `
                <circle cx="50" cy="50" r="40" fill="yellow" />
                <circle cx="35" cy="40" r="5" fill="black" class="crying-eyes"/>
                <circle cx="65" cy="40" r="5" fill="black" class="crying-eyes"/>
                <path d="M30,70 Q50,50 70,70" stroke="black" stroke-width="5" fill="none"/>
            `;
      });

      yesButton.addEventListener("mouseover", function () {
        emoji.innerHTML = `
                <circle cx="50" cy="50" r="40" fill="yellow" />
                <circle cx="35" cy="40" r="5" fill="black" class="happy-eyes"/>
                <circle cx="65" cy="40" r="5" fill="black" class="happy-eyes"/>
                <path d="M30,65 Q50,85 70,65" stroke="black" stroke-width="5" fill="none"/>
            `;
      });

      yesButton.addEventListener("click", function () {
        document.body.innerHTML =
          '<h1 style="color: red;">Yay! ❤️ Happy Valentine’s Day!</h1>';
      });
    </script>
  </body>
</html>
